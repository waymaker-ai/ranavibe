name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/core

      - name: Build Core
        run: npm run build
        working-directory: packages/core

      - name: Build CLI
        run: |
          npm ci
          npm run build
        working-directory: tools/cli

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/core

      - name: Type check Core
        run: npm run typecheck
        working-directory: packages/core

      - name: Type check CLI
        run: |
          npm ci
          npm run typecheck
        working-directory: tools/cli

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/core

      - name: Run tests
        run: npm test
        working-directory: packages/core
        continue-on-error: true
